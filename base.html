<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Meme Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-[#343541] text-white min-h-screen">
    <!-- Background Elements Container -->
    <div id="background-container"></div>

    <!-- Top Navigation Bar -->
    <nav class="bg-[#202123] fixed top-0 right-0 h-14 w-full z-10">
        <div class="flex justify-between items-center h-full px-6">
            <a href="/" class="text-xl font-bold rainbow-text">AI Meme Generator</a>
            <div class="flex items-center gap-4">
                {% block navigation %}{% endblock %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 px-4 max-w-4xl mx-auto relative">
        <div class="bg-[#40414f] rounded-lg p-8 shadow-lg backdrop-blur-sm bg-opacity-95">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
